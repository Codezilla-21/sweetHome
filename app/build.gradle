plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.mysweethome"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Amplify core dependency
    implementation 'com.amplifyframework:core:1.24.0'

    // Support for Java 8 features
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    //enable multidex
    implementation 'androidx.multidex:multidex: 2.0.1'

    // authentication
    implementation 'com.amplifyframework:aws-auth-cognito:1.24.0'

    implementation group: 'com.google.android.material', name: 'material', version: '1.1.0-alpha05'

    implementation 'com.amplifyframework:core:1.27.0'
    implementation 'com.amplifyframework:aws-api:1.27.0'

// s3
    implementation 'com.amplifyframework:aws-storage-s3:1.27.0'
    implementation 'com.amplifyframework:aws-auth-cognito:1.27.0'


    // location picker
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation 'com.google.android.gms:play-services-places:16.1.0'


//    implementation 'com.google.android.gms:play-services:12.0.1'

//    implementation 'com.google.android.gms:play-services-location:16.0.0'
//    implementation 'com.google.android.libraries.places:places:1.1.0'
//    implementation 'androidx.appcompat:appcompat:1.0.2'
//    implementation 'com.google.android.gms:play-services-maps:16.1.0'

    implementation 'de.hdodenhof:circleimageview:3.1.0'

    //image picker
    implementation 'com.github.dhaval2404:imagepicker:2.1'

    //image picker support
//    implementation 'com.github.dhaval2404:imagepicker-support:1.7.1'

    implementation 'com.google.android.material:material:1.1.0'




}